# Local dev MongoDB for the book log backend.
# Run: docker compose up -d
# Backend connects to MongoDB via MONGODB_URI (service name "mongo" on Docker network).

services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  books-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: local/books-backend
    ports:
      - "8000:8000"
    environment:
      MONGODB_URI: mongodb://mongo:27017
    depends_on:
      - mongo

  books-ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: local/books-ui
    ports:
      - "80:80"
    depends_on:
      - books-backend

volumes:
  mongo_data:
